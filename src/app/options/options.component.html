<form>
  <div class="row">
    <div class="col-xs-6">
      <label for="workDuration">Work Duration</label>
      <input type="number" class="form-control" id="workDuration" name="workDuration"
        value='{{workDurationPlaceHolder}}' #workDurationInput>
      <p>{{workDuration}}</p>
    </div>
    <div class = "col-xs-6">
      <label for="breakDuration">Break Duration</label>
      <input type="number" class="form-control" id="breakDuration" name="breakDuration"
        value='{{breakDurationPlaceHolder}}' #breakDurationInput>
      <p>{{breakDuration}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <label for="longBreakDuration">Long Break Duration</label>
      <input type="number" class="form-control" id="longBreakDuration" value='{{longBreakDurationPlaceHolder}}'
        name="longBreakDuration" #longBreakDurationInput>
      <p>{{workDuration}}</p>
    </div>
    <div class = "col-xs-6">
      <label for="breakDuration">Work Sessions Before Long Break</label>
      <input type="number" class="form-control" id="sessionsUntilLongBreak"
        value='{{sessionsUntilLongBreakPlaceHolder}}' name="sessionsUntilLongBreak" #sessionsUntilLongBreakInput>
      <p>{{breakDuration}}</p>
    </div>
  </div>
  <div class="notification-type-container">
    <div>
      <input type="checkbox" name="sound" [(ngModel)]="soundNotifications">
      <label>Sound Notifications</label>
    </div>
    <div>
      <input type="checkbox" name="sound" [(ngModel)]="floatNotifications">
      <label>Float Notifications</label>
    </div>
  </div>
  <div>
    <label>Notification Volume:</label>
    <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
  </div>
  <button type="submit" class="btn btn-success" 
    on-click='settingsFormSubmit(workDurationInput.value, breakDurationInput.value, longBreakDurationInput.value,
    sessionsUntilLongBreakInput.value)'>Submit</button>
</form>
