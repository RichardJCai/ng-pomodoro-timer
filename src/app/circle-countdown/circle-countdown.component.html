<div class='circle-container'>
  <svg height="100%" width="100%" #svg>
    <circle #circle id='circle' class='circle-animation' cx='50%' cy='50%' fill='none' stroke='#6fdb6f'
            stroke-width='10px' [style.stroke-dasharray]='circleStrokeDashArray' 
            [style.stroke-dashoffset]='circleStrokeDashOffset' [style.r]='radius'></circle>
  </svg>
</div>
