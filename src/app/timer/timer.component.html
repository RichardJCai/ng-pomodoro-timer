
<div class = "col" id="main">
  <div class="row">
    <p>start time</p>
    <p *ngIf="timeRemaining !== 0">Time Remaining: {{ timeRemaining }}</p>
  </div>
  <div class="row">
    <button type="button" class="btn btn-success" on-click='startSession()'>Start</button>
    <button class="btn btn-danger" on-click='stopSession()'>Stop</button>
    <button class="btn btn-warning" on-click='pauseSession()'>Pause</button>
  </div>
</div>
